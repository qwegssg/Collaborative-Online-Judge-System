<div class="container">
  <!-- Nav pills -->
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="pill" href="#info">Personal Info</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="pill" href="#pwd">Change Password</a>
    </li>
  </ul>

  <hr>

  <!-- Tab panes -->
  <div class="tab-content">
    <div class="tab-pane container active" id="info">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email" name="email"
               disabled value='{{ profile?.email }}'>
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username"
               disabled value='{{ profile?.nickname }}'>
      </div>
    </div>
    <div class="tab-pane container fade" id="pwd">
      <button class="btn btn-lg btn-success" type="button" (click)="auth.resetPassword()">Reset password via email</button>
    </div>
  </div>

</div>
